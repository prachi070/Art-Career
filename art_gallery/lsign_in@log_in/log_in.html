<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log_in.css">
</head>

<body>
    <div class="box">
        <form name="myForm" onsubmit="return validateform()">

            <h2 class="main-heading">Log in </h2>
            <div class="box-block1">

                <div class="block">
                    <input type="text" name="fname" class="formdesign" id="name" placeholder="Username" />
                    <h5 id="formerror1" class="formerror"></h5>
                    <!--with the help of name we can take fiels of form and it is imp -->
                </div>
                <div class="block">
                    <input type="password" name="fpass" class="formdesign" id="pass" placeholder="Password" />
                    <h5 id="formerror4" class="formerror"></h5>
                    <!--with the help of name we can take fiels of form and it is imp -->
                </div>

                <h4 class="forgot-pass">Forgot Password?</h4>

            </div>
           
            <div class="log_in_button">
                <input class="but" type="submit" value="Log in ">
            </div>
        
        </form>

        <hr class="line">
        <h4 class="or">or</h4>

        <div class="log_in_button">
            <span id="continue-with-google">
                <img class="google-photo"
                    src="https://kgo.googleusercontent.com/profile_vrt_raw_bytes_1587515358_10512.png">
                <input id="chrome-logo" class="but" type="submit" value="Continue with Google">
            </span>
        </div>

        <div class="create">
            <span class="create_account">
                <h4 class="ask_to_user">Do not have an account?</h4> 
               <button class="go_to_sign_in_page" onclick="document.location='sign_in.html'" target="_blank">sign in</button>
            </span> 
           
        </div>

    </div>




</body>


<script src="log_in.js"> </script>


</html>
